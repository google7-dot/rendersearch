<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center center/cover;
      color: #fff;
      transition: background-image 1s ease-in-out;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      padding: 14px 24px;
    }

    .left-menu {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }
    .left-menu a {
      font-family: "Poppins", "Segoe UI", sans-serif;
      font-size: 19px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .right-menu {
      margin-left: auto;
      display: flex;
      gap: 18px;
    }

    .right-menu a {
      font-family: "Poppins", "Segoe UI", sans-serif;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    header a {
      color: #fff;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }

    .center {
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      font-size: 88px;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: -4px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    .logo span {
      color: #ffffff;
    }
    .logo span.accent {
      color: #4ade80;        /* nice fresh green accent */
    }

    .search-box {
      width: 600px;
      max-width: 90%;
      background: #fff;
      border-radius: 999px;
      display: flex;
      align-items: center;
      padding: 14px 24px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.35);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 17px;
      color: #111;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #555;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    footer a {
      color: #eee;
      text-decoration: none;
      margin-right: 16px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    .user-icon i {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
    .user-icon:hover i {
      opacity: 0.85;
    }

    /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 992px) {
      .left-menu { gap: 28px; }
      .left-menu a { font-size: 17px; }
      .search-box { width: 90%; }
    }

    @media (max-width: 768px) {
      header { padding: 12px 16px; }
      .left-menu {
        position: relative;
        left: 0;
        transform: none;
        justify-content: center;
        width: 100%;
        margin-top: 8px;
        gap: 20px;
      }
      .right-menu {
        position: absolute;
        right: 16px;
        top: 14px;
      }
      .center {
        justify-content: flex-start;
        padding-top: 120px;
      }
      .logo { font-size: 64px; margin-bottom: 30px; }
    }

    @media (max-width: 480px) {
      .logo { font-size: 52px; letter-spacing: -3px; }
      .center { padding-top: 100px; }
      .search-box { padding: 12px 18px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="left-menu">
      <a href="#">Images</a>
      <a href="#">Videos</a>
      <a href="#">Maps</a>
      <a href="#">News</a>
    </div>
    <div class="right-menu">
      <a href="#" class="user-icon">
        <i class="fa-regular fa-user"></i>
      </a>
    </div>
  </header>

  <div class="center">
    <div class="logo">
      S<span class="accent">e</span>a<span class="accent">r</span>ch
    </div>

    <form class="search-box" onsubmit="searchGoogle(event)">
      <input type="text" id="query" placeholder="Search the web..." required autocomplete="off" />
      <button type="submit">üîç</button>
    </form>

    <div id="results" style="width:86%; max-width:920px; margin-top:35px;"></div>
  </div>

  <footer>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">About</a>
    </div>
    <div>¬© 2026 Search</div>
  </footer>

  <script>
    const images = [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
      "https://images.unsplash.com/photo-1470770841072-f978cf4d019e",
      "https://images.unsplash.com/photo-1441974231531-c6227db76b6e"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.body.style.backgroundImage = `url('${images[index]}')`;
    }, 5000);
  </script>

  <script>
    function searchGoogle(e) {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      if (q) {
        window.location.href = "results.html?q=" + encodeURIComponent(q);
      }
    }
  </script>

</body>
</html>
