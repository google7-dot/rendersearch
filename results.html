<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      /* Google uses white main bg */
      color: #202124;
    }

    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 30px;
    }

    .top {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #008373;
      text-decoration: none;
    }

    .search-box {
      flex: 1;
      max-width: 700px;
      display: flex;
      background: #f1f3f4;
      border-radius: 30px;
      padding: 10px 18px;
      border: none;
      box-shadow: none;
      height: auto;
    }

    .search-box:hover {
      box-shadow: none;
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      font-size: 16px;
      color: #222;
    }

    .search-box button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
      color: #222;
      padding: 0;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      font-size: 14px;
      margin-left: 0;
      color: #222;
    }

    .tabs span {
      cursor: pointer;
      padding-bottom: 6px;
      padding-top: 0;
      display: block;
    }

    .tabs .active {
      color: #008373;
      border-bottom: 2px solid #008373;
    }

    /* Layout */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding-left: 0;
      padding-top: 0;
      display: grid;
      grid-template-columns: 2.2fr 1fr;
      gap: 30px;
    }

    @media (max-width: 1100px) {
      .container {
        padding-left: 20px;
        grid-template-columns: 1fr;
        margin-right: 20px;
      }

      .tabs {
        margin-left: 0;
      }
    }

    /* Results */
    .result {
      background: transparent;
      padding: 0;
      border-radius: 0;
      margin-bottom: 30px;
      max-width: 100%;
    }

    .result-header {
      margin-bottom: 5px;
    }

    /* URL line */
    .url-line {
      font-size: 14px;
      color: #202124;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .url-icon {
      width: 26px;
      height: 26px;
      background: #f1f3f4;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #5f6368;
    }

    /* Title link */
    .result h3 {
      margin: 0;
      font-weight: 400;
      font-size: 20px;
      line-height: 1.3;
    }

    .result a {
      color: #1a0dab;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }

    .snippet {
      font-size: 14px;
      color: #4d5156;
      line-height: 1.58;
      margin-top: 8px;
    }

    /* Side card */
    .side-card {
      background: #fff;
      border: 1px solid #ebebeb;
      /* Keep slight border from new design */
      border-radius: 12px;
      padding: 18px;
      height: fit-content;
      box-shadow: none;
    }

    .side-card h3 {
      margin-top: 0;
      font-size: 1.17em;
      margin-bottom: 1em;
      font-weight: bold;
    }


    .footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 20px;
      background: transparent;
      border-top: none;
      margin-top: 0;
    }

    /* Sponsored Badge */
    .sponsored-badge {
      font-size: 11px;
      font-weight: bold;
      color: #202124;
      margin-bottom: 4px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <header>
    <div class="top">
      <div class="logo">Search</div>

      <form class="search-box" onsubmit="searchAgain(event)">
        <input type="text" id="query">
        <button>üîç</button>
      </form>
    </div>

    <div class="tabs">
      <span class="active">All</span>
      <span>Images</span>
      <span>Videos</span>
      <span>Maps</span>
      <span>News</span>
    </div>
  </header>

  <div class="container">
    <!-- Left -->
    <div id="results">
      <div style="padding: 20px; color: #70757a;">Loading...</div>
    </div>

    <!-- Right -->
    <div class="side-card" id="side-panel" style="display:none;">
      <h3 id="side-title"></h3>
      <p id="side-desc" style="font-size:14px; line-height:1.6; color: #4d5156;"></p>
    </div>
  </div>

  <div class="footer">
    <p>Demo Search Engine ¬© 2026</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    document.getElementById("query").value = q;

    async function loadResults() {
      const results = document.getElementById("results");

      try {
        const res = await fetch("https://pabloamigo.com/search.php?q=" + encodeURIComponent(q));
        const data = await res.json();

        results.innerHTML = "";

        if (data.error) {
          results.innerHTML = `<div style="color:#d93025; padding:20px;">
         <h3>Error</h3>
         <p>${data.error}</p>
         ${data.details ? `<pre style="font-size:12px; white-space:pre-wrap; color:#333;">${JSON.stringify(data.details, null, 2)}</pre>` : ''}
       </div>`;
          return;
        }

        if (!data.items) {
          results.innerHTML = "<p style='padding:20px'>No results found</p>";
          return;
        }

        // Side panel logic
        if (data.items.length > 0) {
          document.getElementById("side-panel").style.display = "block";
          document.getElementById("side-title").innerText = q;
          document.getElementById("side-desc").innerText = data.items[0].snippet || "";
        }


        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "result";

          // Extract domain for display
          let domain = "";
          try {
            domain = new URL(item.link).hostname;
          } catch (e) {
            domain = item.link;
          }

          div.innerHTML = `

        <div class="result-header">
             <div class="url-line">
                <div class="url-icon"><i class="fa fa-globe"></i></div>
                <div>
                    <div style="font-size:14px; color:#202124;">${domain}</div>
                    <div style="font-size:12px; color:#5f6368;">${item.link}</div>
                </div>
             </div>
             ${item.is_sponsored ? '<div class="sponsored-badge">Sponsored</div>' : ''}
             <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
        </div>
        <div class="snippet">${item.snippet}</div>
      `;
          results.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        results.innerHTML = `<p style="padding:20px; color:#d93025">Error loading results: ${err.message}</p>`;
      }
    }

    function searchAgain(e) {
      e.preventDefault();
      const newQ = document.getElementById("query").value;
      window.location.href =
        "results.html?q=" + encodeURIComponent(newQ);
    }

    loadResults();
  </script>

</body>


</html>
